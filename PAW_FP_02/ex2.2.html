<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            color: green;
        }

        @media only screen and (max-width: 992px) {
            body {
                color: blue;
            }
        }
    </style>
</head>

<body>
    <p>Utilize os conceitos de Web responsiva e as CSS media queries para criar um website que altere a cor do texto, de
        acordo com o tamanho do ecrã onde a página está a ser visualizada.</p>
</body>

</html>
