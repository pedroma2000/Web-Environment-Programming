    <h2>{{product.name | uppercase}} Details</h2>
    <div><span>Description: </span>{{product.description}}</div>
    <div><span>Price: </span>{{product.quantity}}</div>
    <div>
        <button routerLink="/product-edit/{{product.__id}}">
    Edit
    </button>
    </div>
</div>
